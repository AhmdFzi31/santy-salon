<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Dashboard | Santy Salon</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="d-flex flex-column flex-md-row">
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img alt="Logo" height="50"
                    src="logo.jpg"
                    width="50" />
                <span>
                    Santy Salon
                </span>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" placeholder="Search" type="text" />
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-search">
                    </i>
                </button>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="dashboard.html">
                    <i class="fas fa-tachometer-alt">
                    </i>
                    Dashboard
                </a>
                <a class="nav-link" href="dataslider.html">
                    <i class="fas fa-tachometer-alt">
                    </i>
                    Data Slider
                </a>
                <a class="nav-link" href="datagallery.html">
                    <i class="fas fa-images">
                    </i>
                    Data Gallery
                </a>
                <a class="nav-link" href="databoking.html">
                    <i class="fas fa-calendar-alt">
                    </i>
                    Data Booking
                </a>
                <a class="nav-link" href="#">
                    <i class="fas fa-comments">
                    </i>
                    Ulasan Pelanggan
                </a>
            </nav>
        </div>

        <!-- Navbar -->
        <div class="content flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
                <div class="container-fluid">
                    <button class="btn btn-outline-primary" id="sidebarToggle">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="dashboard.html">
                        Home
                    </a>
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search">
                        </i>
                    </button>
                </div>
                <button class="btn btn-outline-danger" id="Logout"> Logout</button>
            </nav> 
            <div class="content" id="content">
                <h1>Data Gallery</h1>

                <div class="card mb-3">
                    <div class="card-header bg-light">
                        Tabel Gallery
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="deskripsiKegiatan">
                                Deskripsi Kegiatan
                            </label>
                            <input class="form-control" id="deskripsiKegiatan" placeholder="Deskripsi" type="text" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="dokumentasiKegiatan">
                                Dokumentasi Kegiatan
                            </label>
                            <div class="input-group">
                                <input class="form-control" id="dokumentasiKegiatan" type="file" />
                                <button class="btn btn-outline-secondary" type="button">
                                    Browse
                                </button>
                                <button class="btn btn-outline-secondary" type="button">
                                    Upload
                                </button>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="button">
                            Submit
                        </button>
                    </div>
                </div>
                <div class="card table-container">
                    <div class="card-header bg-light">
                        Data Home
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Deskripsi
                                    </th>
                                    <th>
                                        Dokumentasi
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        1
                                    </td>
                                    <td>
                                        Deskripsi 1
                                    </td>
                                    <td>
                                        Dokumentasi 1
                                    </td>
                                    <td>
                                        <button class="btn btn-outline-secondary btn-sm">
                                            Edit
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        2
                                    </td>
                                    <td>
                                        Deskripsi 2
                                    </td>
                                    <td>
                                        Dokumentasi 2
                                    </td>
                                    <td>
                                        <button class="btn btn-outline-secondary btn-sm">
                                            Edit
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        3
                                    </td>
                                    <td>
                                        Deskripsi 3
                                    </td>
                                    <td>
                                        Dokumentasi 3
                                    </td>
                                    <td>
                                        <button class="btn btn-outline-secondary btn-sm">
                                            Edit
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                
            </div>
        </div>
    </div>
    </div>

    <div class="footer">
        <p>Copyright <i class="fas fa-copyright"></i> 2025 Santy Salon. All rights reserved</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarToggle').click(function () {
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('active');
                $('#navbar').toggleClass('active');
            });
           
            $('#Logout').click(function() {
                // Ganti dengan logika logout yang sesuai
                alert('Anda telah logout!');
                // Misalnya, redirect ke halaman login
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
