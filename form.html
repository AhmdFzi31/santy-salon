<html>
<head>
    <title>Santy Salon | Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .form-title {
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-subtitle {
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .time-slot {
            display: inline-block;
            margin: 5px;
        }
        .time-slot button {
            width: 60px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .time-slot button.active {
            background-color: #007bff;
            color: white;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
        .dropdown-menu {
            width: 100%;
        }
        .dropdown-item {
            display: flex;
            align-items: center;
        }
        .dropdown-item input {
            margin-right: 10px;
        }
        .custom-dropdown {
            position: relative;
        }
        .custom-dropdown-menu {
            display: none;
            position: absolute;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        .custom-dropdown-menu.show {
            display: block;
        }
        .nested-dropdown {
            position: relative;
        }
        .nested-dropdown-menu {
            display: none;
            position: relative;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
            margin-top: 5px;
        }
        .nested-dropdown-menu.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">&larr;</a>
        <div class="form-title">Santy Salon</div>
        <div class="form-subtitle">(Form Booking)</div>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nama :</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">No.HP :</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="treatment" class="form-label">Treatment :</label>
                <div class="custom-dropdown">
                    <button class="btn btn-secondary w-100" type="button" id="treatmentDropdown" onclick="toggleDropdown()">
                        Select Treatment
                    </button>
                    <div class="custom-dropdown-menu" id="treatmentDropdownMenu">
                        <div class="dropdown-item nested-dropdown">
                            <span onclick="toggleNestedDropdown(event)"><strong>Hair</strong></span>
                            <div class="nested-dropdown-menu">
                                <div class="dropdown-item"><input type="checkbox" value="Smooting" data-price="0"> Smoothing</div>
                                <div class="dropdown-item"><input type="checkbox" value="Panjang" data-price="500000"> Panjang (Rp 500,000)</div>
                                <div class="dropdown-item"><input type="checkbox" value="Pendek" data-price="300000"> Styling (Rp 300,000)</div>
                                <div class="dropdown-item"><input type="checkbox" value="Masker Rambut" data-price="150000"> Masker Rambut (Rp 150,000)</div>
                                <div class="dropdown-item"><input type="checkbox" value="Gunting Rambut" data-price="35000"> Gunting Rambut (Rp 35,000)</div>
                                <div class="dropdown-item"><input type="checkbox" value="Cat Rambut" data-price="200000"> Cat Rambut (Rp 200,000)</div>
                                <div class="dropdown-item"><input type="checkbox" value="Creambath" data-price="150000"> Creambath (Rp 150,000)</div>
                                <div class="dropdown-item"><input type="checkbox" value="Bleacing" data-price="20000"> Bleacing (Rp 20,000)</div>
                            </div>
                        </div>
                        <label><strong>Face</strong></label>
                        <div class="dropdown-item"><input type="checkbox" value="Facial" data-price="100000"> Facial (Rp 100,000)</div>
                        <div class="dropdown-item"><input type="checkbox" value="Eyelash" data-price="150000"> Eyelash (Rp 150,000)</div>
                        <div class="dropdown-item"><input type="checkbox" value="Sulam" data-price="1500000"> Sulam (Rp 1,500,000)</div>
                        <label><strong>Hand</strong></label>
                        <div class="dropdown-item"><input type="checkbox" value="Pady Cure" data-price="150000"> Pady Cure (Rp 150,000)</div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Jam :</label>
                <div class="time-slot"><button type="button" class="time-button">09.30</button></div>
                <div class="time-slot"><button type="button" class="time-button">10.30</button></div>
                <div class="time-slot"><button type="button" class="time-button">11.30</button></div>
                <div class="time-slot"><button type="button" class="time-button">14.00</button></div>
                <div class="time-slot"><button type="button" class="time-button">15.00</button></div>
                <div class="time-slot"><button type="button" class="time-button">16.00</button></div>
                <div class="time-slot"><button type="button" class="time-button">17.00</button></div>
                <div class="time-slot"><button type="button" class="time-button">18.00</button></div>
                <div class="time-slot"><button type="button" class="time-button">19.00</button></div>
                <div class="time-slot"><button type="button" class="time-button">20.00</button></div>
            </div>
            <div class="mb-3">
                <label for="total-price" class="form-label">Total Harga :</label>
                <input type="text" class="form-control" id="total-price" readonly>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Gx0f4g5Y2b4q2D5y5t5p5t5t5t5t" crossorigin="anonymous"></script>
    <script>
        document.querySelectorAll('.dropdown-item input').forEach(item => {
            item.addEventListener('change', calculateTotal);
        });

        document.querySelectorAll('.time-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.time-button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function toggleDropdown() {
            document.getElementById('treatmentDropdownMenu').classList.toggle('show');
        }

        function toggleNestedDropdown(event) {
            event.stopPropagation();
            event.currentTarget.nextElementSibling.classList.toggle('show');
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.dropdown-item input:checked').forEach(item => {
                total += parseInt(item.getAttribute('data-price'));
            });
            document.getElementById('total-price').value = formatRupiah(total);
        }

        function formatRupiah(amount) {
            return 'Rp ' + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const treatments = Array.from(document.querySelectorAll('.dropdown-item input:checked')).map(item => item.value).join(', ');
            const totalPrice = document.getElementById('total-price').value;
            const time = document.querySelector('.time-button.active') ? document.querySelector('.time-button.active').innerText : '';

            const message = `Form Booking Santy Salon%0ANama: ${name}%0AEmail: ${email}%0ANo.HP: ${phone}%0ATreatment: ${treatments}%0AJam: ${time}%0ATotal Harga: ${totalPrice}`;
            const whatsappUrl = `https://wa.me/+6288977338251?text=${message}`;

            window.open(whatsappUrl, '_blank');
        }

        document.addEventListener('click', function(event) {
            const isClickInside = document.getElementById('treatmentDropdown').contains(event.target) || document.getElementById('treatmentDropdownMenu').contains(event.target);
            if (!isClickInside) {
                document.getElementById('treatmentDropdownMenu').classList.remove('show');
                document.querySelectorAll('.nested-dropdown-menu').forEach(menu => menu.classList.remove('show'));
            }
        });
    </script>
</body>
</html>
