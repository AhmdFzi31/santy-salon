<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Data Slider | Santy Salon</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="d-flex flex-column flex-md-row">
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img alt="Logo" height="50"
                    src="logo.jpg"
                    width="50" />
                <span>
                    Santy Salon
                </span>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" placeholder="Search" type="text" />
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-search">
                    </i>
                </button>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="dashboard.html">
                    <i class="fas fa-tachometer-alt">
                    </i>
                    Dashboard
                </a>
                <a class="nav-link" href="dataslider.html">
                    <i class="fas fa-tachometer-alt">
                    </i>
                    Data Slider
                </a>
                <a class="nav-link" href="datagallery.html">
                    <i class="fas fa-images">
                    </i>
                    Data Gallery
                </a>
                <a class="nav-link" href="databoking.html">
                    <i class="fas fa-calendar-alt">
                    </i>
                    Data Booking
                </a>
                <a class="nav-link" href="#">
                    <i class="fas fa-comments">
                    </i>
                    Ulasan Pelanggan
                </a>
            </nav>
        </div>

        <!-- Navbar -->
        <div class="content flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
                <div class="container-fluid">
                    <button class="btn btn-outline-primary" id="sidebarToggle">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="dashboard.html">
                        Home
                    </a>
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search">
                        </i>
                    </button>
                </div>
                <button class="btn btn-outline-danger" id="Logout"> Logout</button>
            </nav> 
            <div class="content" id="content">
                <h1>Data Slider</h1>

                <div class="container mt-4">
                    <div class="card">
                        <div class="card-header">
                            Tabel Slider
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="fileSlider" class="form-label">File Slider</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="fileSlider" placeholder="Choose File">
                                        <button class="btn btn-secondary" type="button">Browse</button>
                                        <button class="btn btn-secondary" type="button">Upload</button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-custom">Submit</button>
                            </form>
                        </div>
                    </div>
            
                    <div class="card mt-4">
                        <div class="card-header">
                            Data Home
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>File</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <button class="btn btn-secondary btn-sm">Edit</button>
                                            <button class="btn btn-secondary btn-sm">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="footer">
        <p>Copyright <i class="fas fa-copyright"></i> 2025 Santy Salon. All rights reserved</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarToggle').click(function () {
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('active');
                $('#navbar').toggleClass('active');
            });
           
            $('#Logout').click(function() {
                // Ganti dengan logika logout yang sesuai
                alert('Anda telah logout!');
                // Misalnya, redirect ke halaman login
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
